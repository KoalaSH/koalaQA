<!-- public/views/projetos.html -->
<div class="jumbotron">
	<div class="container">
		<h2>Projetos</h2>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<td><strong>Projeto</strong></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="projeto in projetos.lista">
							<td> {{projeto.nome}} </td>
						</tr>
					</tbody>
				</table>		
			</div>
		</div>
	</div>
</div>
