<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>{{projetos.manter}} Projeto {{projetos.projeto.nome}} </strong>
		</div>
		<div class="panel-body">
			<form name="projetoForm" novalidate>
				<input type="hidden" name="id-projeto">
				<div class="form-group" ng-class="{'has-error':projetoForm.$error.required}">
					<label for="nome-projeto">Nome</label> 
					<span class="inline help-block" ng-show="projetoForm.nome.$error.required"><i class="fa fa-warning"></i> Nome Obrigat√≥rio
					</span>
					<input autofocus type="text" class="form-control" id="nome-projeto" name="nome" ng-model="projetos.projeto.nome" required>
				</div>

				<div class="form-group"><button class="btn btn-default">
					Associar Fase
				</button></div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="projetos.salvar()" ng-disabled="projetoForm.$invalid">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
